<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Royal</title>
<style>
body { font-family: Arial; background: #f8f8f8; text-align: center; }
input { margin: 5px; padding: 8px; width: 150px; text-align: right; }
.result { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
small { font-size: 0.8em; color: gray; }
</style>
</head>
<body>
<h2>Calculadora Royal</h2>

<label>Valor Base (C2): </label>
<input id="valorBase" type="number" step="0.01" value="7357.89"><br>

<label>Desconto (% C3): </label>
<input id="desconto" type="number" step="0.01" value="5"><br>

<button onclick="calcular()">Calcular</button>

<div class="result" id="resultado"></div>

<script>
function calcular() {
  let valorBase = parseFloat(document.getElementById('valorBase').value);
  let desconto = parseFloat(document.getElementById('desconto').value) / 100;

  let valorComDesconto = valorBase * (1 - desconto);
  let valorParcelado = valorComDesconto / 12;

  let texto = `R$ ${valorComDesconto.toFixed(2)}\n` +
              `R$ ${valorParcelado.toFixed(2)} em 12x`;
  document.getElementById('resultado').innerHTML =
    texto.replace('\n', '<br><small>') + '</small>';
}
</script>
</body>
</html>
