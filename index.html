<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de Teste</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* O iframe ocupa o fundo total */
        iframe { width: 100%; height: 100vh; border: none; }

        /* Fundo escuro (Overlay) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Preto com 85% de opacidade */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Caixa do Pop-up Centralizada */
        .popup-box {
            background: #222;
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            border: 2px solid #ff4444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .popup-box h2 { color: #ff4444; margin-top: 0; }

        .popup-box p { line-height: 1.6; margin-bottom: 25px; }

        /* Botão estilizado */
        .btn-entendi {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-entendi:hover { background-color: #cc0000; }
    </style>
</head>
<body>

    <div class="overlay" id="modalTeste">
        <div class="popup-box">
            <h2>⚠️ AVISO DE TESTE</h2>
            <p>Você está acessando uma versão de desenvolvimento.<br>
            <strong>Os dados e valores exibidos aqui podem não ser reais.</strong></p>
            <button class="btn-entendi" onclick="fecharModal()">ACESSAR TESTE</button>
        </div>
    </div>

    <iframe src="index_temporary.html"></iframe>

    <script>
        function fecharModal() {
            document.getElementById('modalTeste').style.display = 'none';
        }
    </script>

</body>
</html>
