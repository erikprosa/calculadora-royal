<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Teste</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        /* Estilo do Pop-up / Banner */
        .test-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            text-align: center;
            border: 2px solid white;
        }

        .test-banner button {
            margin-top: 10px;
            background: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        /* O site de teste ocupa a tela toda atrás do pop-up */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="test-banner" id="popup">
        <strong>⚠️ MODO DE TESTE ATIVO</strong><br>
        Esta página contém funcionalidades em desenvolvimento.<br>
        <button onclick="document.getElementById('popup').style.display='none'">Entendi</button>
    </div>

    <iframe src="temporary.html"></iframe>

</body>
</html>
